name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #    paths:
  #      - 'app/**'
  pull_request:
    branches: [ "main" ]
#    paths:
#      - 'app/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag quasar-app:${{ steps.gitversion.outputs.fullSemVer }}
        working-directory: ./app/quasar-app
