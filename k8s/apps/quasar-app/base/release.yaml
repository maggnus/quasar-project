apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: quasar-app
  namespace: default
spec:
  interval: 1m0s
  releaseName: quasar-project
  chart:
    spec:
      chart: quasar-project
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: ghcr-oci
  #      version: '>4.0.0'
  values:
    replicaCount: 2
    service:
      type: LoadBalancer


